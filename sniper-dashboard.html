<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trade-In Sniper Dashboard</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f7;
    color: #1d1d1f;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #000;
    font-weight: 700;
  }

  .section {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
  }

  select, input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 15px;
    background: #0071e3;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  button:hover {
    background: #005bb5;
  }

  .results {
    margin-top: 25px;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    font-size: 17px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
</style>
</head>

<body>

<h1>üì± Trade-In Sniper Dashboard</h1>

<div class="section">
  <label>Select Device Family</label>
  <select id="device">
    <option>iPhone 17 Pro Max</option>
    <option>iPhone 17 Pro</option>
    <option>iPhone 17 Plus</option>
    <option>iPhone 17</option>
    <option>iPhone 16 Pro Max</option>
    <option>iPhone 16 Pro</option>
    <option>iPhone 16 Plus</option>
    <option>iPhone 16</option>
    <option>iPhone 15 Pro Max</option>
    <option>iPhone 15 Pro</option>
    <option>iPhone 15 Plus</option>
    <option>iPhone 15</option>
    <option>iPad Pro</option>
    <option>iPad Air</option>
    <option>MacBook Pro</option>
    <option>MacBook Air</option>
    <option>Apple Watch Ultra 2</option>
    <option>Apple Watch Series 9</option>
    <option>Samsung Galaxy S24 Ultra</option>
    <option>Samsung Galaxy S23 Ultra</option>
  </select>

  <label>Select Marketplace</label>
  <select id="market">
    <option>Facebook Marketplace</option>
    <option>OfferUp</option>
    <option>Craigslist</option>
    <option>eBay Local</option>
    <option>LetGo (Legacy)</option>
  </select>

  <label>Maximum Price ($)</label>
  <input type="number" id="price" placeholder="Enter max price you're willing to pay" />

  <button onclick="generate()">Generate Snipe</button>
</div>

<div class="results" id="output">Results will appear here...</div>

<script>
function generate() {
  let device = document.getElementById("device").value;
  let market = document.getElementById("market").value;
  let price = document.getElementById("price").value;

  let text = `
    üîç <strong>Sniper Target:</strong> ${device}<br><br>
    üí∞ <strong>Max Price Set:</strong> $${price}<br><br>
    üõí <strong>Marketplace:</strong> ${market}<br><br>
    ‚úÖ Search filters activated.<br>
    ‚úÖ Checking listings matching your criteria.<br>
    üîÑ Standby for results...<br>
  `;

  document.getElementById("output").innerHTML = text;
}
</script>

</body>
</html>
